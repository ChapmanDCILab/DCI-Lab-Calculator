<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="3d.html">Ultimaker 3D Printer</a>
    <a href="resin.html">Forms 3 Resin Printer</a>
    <a href="j850.html">J850 Full Color Printer</a>
    <a class="active" href="cutter.html">Roland Vinyl Cutter</a>
  </div>
  <div class="container2">
    <h1>VINYL PRINTER CALCULATOR</h1>
    <h2> *THIS CALCULATION SERVES AN ESTIMATE OF THE TOTAL PRICE*</h2>
    <div class="wrapper">
      <p>Height:</p>
      <input type="number" id="length" placeholder="Height measurement"> mm
      <p>Width:</p>
      <input type="number" id="width" placeholder="Width measurement"> mm
      <p>Copies:</p>
      <input type="number" id="copies" placeholder="Total number of copies"> copies
      <p>Ink:</p>
      <input type="number" id="ink" placeholder="Ink amount" step="0.1"> ml
      <p>Select type of paper:</p>
      <select id="services">
        <option selected disabled hidden>Select</option>
        <option value="0.10">Sticker Paper (Matte/Glossy/Clear)</option> 
        <option value="0.15">Butcher Paper</option>
        <option value="0.16">Wallflair Sticker Paper</option>
        <option value="0.13">Paparazzi Poster Paper</option>
        <option value="0.12">Canvas Poster Paper</option>
        <option value="0.09">Roly Poly Poster Paper</option>
        <option value="0.08">Static Cling Paper</option>
        <option value="0.12">Heat Transfer Paper</option>
        <option value="0.14">Holographic Sticker Paper</option>
      </select>
      <button id="calculate">Calculate</button>
    </div>
    <div class="gram" style="display: none;">
      <p>Total Cost Of Print:</p>
      <span id="total">$0.00</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calculateButton = document.getElementById('calculate');
      const totalElement = document.getElementById('total');
      const gramDiv = document.querySelector('.gram');
      
      calculateButton.addEventListener('click', function() {
        console.log('Calculate button clicked'); // Debug log
        
        // Get input values
        const length = parseFloat(document.getElementById('length').value) || 0;
        const width = parseFloat(document.getElementById('width').value) || 0;
        const copies = parseFloat(document.getElementById('copies').value) || 0;
        const ink = parseFloat(document.getElementById('ink').value) || 0;
        const services = document.getElementById('services').value;
        
        console.log('Values:', { length, width, copies, ink, services }); // Debug log
        
        // Validation
        if (length <= 0 || width <= 0 || copies <= 0) {
          alert("Please enter valid values for Height, Width, and Copies");
          return;
        }
        
        if (!services || services === 'Select') {
          alert("Please select a paper type");
          return;
        }
        
        // Adjust length if width * copies > 700
        let adjustedLength = length;
        if (width * copies > 700) {
          adjustedLength = (length + 4) * Math.ceil((width * copies) / 700);
        }
        
        // Calculate paper cost
        let paperCost = 0;
        const serviceValue = parseFloat(services);
        
        switch (services) {
          case '0.10': // Sticker Paper
            paperCost = (adjustedLength * 0.1) / 20;
            break;
          case '0.09': // Roly Poly
            paperCost = (adjustedLength * 0.09) / 10;
            break;
          case '0.08': // Static Cling
            paperCost = (adjustedLength * 0.08) / 10;
            break;
          case '0.12': // Canvas or Heat Transfer
            paperCost = (adjustedLength * 0.12) / 10;
            break;
          case '0.13': // Paparazzi
            paperCost = (adjustedLength * 0.1) / 20;
            break;
          case '0.14': // Holographic
            paperCost = (adjustedLength * 0.10) / 10;
            break;
          case '0.15': // Butcher Paper
            paperCost = (adjustedLength * 0.10) / 100;
            break;
          case '0.16': // Wallflair
            paperCost = (adjustedLength * 0.11) / 20;
            break;
        }
        
        // Calculate ink cost at $0.28 per ml
        const inkCost = ink * 0.28;
        
        // Total cost
        const total = paperCost + inkCost;
        
        console.log('Costs:', { paperCost, inkCost, total }); // Debug log
        
        // Display result
        gramDiv.style.display = 'block';
        
        let displayText = '$' + total.toFixed(2);
        
        // Add breakdown if ink is used
        if (inkCost > 0) {
          displayText += ' (Paper: $' + paperCost.toFixed(2) + ' + Ink: $' + inkCost.toFixed(2) + ')';
        }
        
        // Add special offers
        if (adjustedLength <= 60 && services === '0.10') {
          displayText += ' OR free for your first sticker print under 60mm of the day!';
        } else if (adjustedLength <= 800 && services === '0.15') {
          displayText += ' OR free for your first print under 800mm of the week!';
        }
        
        totalElement.innerHTML = displayText;
      });
    });
  </script>
</body>
</html>
